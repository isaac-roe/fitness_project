<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="logstyle.css">
</head>
<body>

<h2>Login Page</h2><br>
    <div class="login">
    <form id="login" method="get" action="login.html">
        <label><b>User Name
        </b>
        </label>
        <label for="Uname"></label><input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <label for="Pass"></label><input type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        <input type="button" name="log" id="log" value="Log In Here">
        <br><br>
        <label for="check"></label><input type="checkbox" id="check">
        <span>Remember me</span>
        <br><br>
        Forgot <a href="#">Password</a>
    </form>
</div>

</body>
</html>
