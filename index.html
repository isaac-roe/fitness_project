<!DOCTYPE html>
<!-- Fitness App -->

<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
	<meta charset="UTF-8">
	<title>Fitness App</title>

	<div id="navbar">
		<a href="index.html">Home</a>
		<a href="workoutDemo.html">Demos</a>
	</div>
	<script type="navbar">
		window.onscroll = function() {myFunction()};

		var navbar = document.getElementById("navbar");

		var sticky = navbar.offsetTop;

		function myFunction() {
			if (window.pageYOffset >= sticky) {
				navbar.classList.add("sticky")
			} else {
				navbar.classList.remove("sticky");
			}
		}
	</script>
</head>

<body>

	<h1>Fitness App</h1>

	<p>
		Welcome to our fitness website!
	</p>

	<p>
		With this fitness you are able to log workouts, learn correct form as well as new excersises through workout demos, and track you calories.
	</p>

</body>
